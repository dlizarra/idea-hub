<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text"
           class="form-control"
           id="username"
           required
           [(ngModel)]="username"
           name="username">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           id="password"
           required
           [(ngModel)]="password"
           name="password">
  </div>

  <div>
    <button type="submit" class="btn btn-success center-block">Log in</button>
  </div>
  <div class="signup text-xs-center">
    <a [routerLink]="['/users/new']" class="small">Click here to sign up</a>
  </div>

</form>
