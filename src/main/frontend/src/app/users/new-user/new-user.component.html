<form>
  <div class="form-group">
    <label for="username">Choose a username</label>
    <input type="text"
           class="form-control"
           id="username"
           name="username"
           required
           [(ngModel)]="username">
  </div>

  <div class="form-group">
    <label for="password">Choose a password</label>
    <input type="password"
           class="form-control"
           id="password"
           name="password"
           [(ngModel)]="password">
  </div>

  <button type="submit" class="btn btn-success center-block">Create Account</button>

</form>
